name: Static analysis

on:
  push:
    branches:
      - master
      - dev
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Run PHPStan
        run: ./vendor/bin/phpstan --error-format=github
